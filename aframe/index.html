<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<script src="../../../dist/aframe-master.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    


<head>
    <title>Ghost_Hunt</title>
    <meta name="Ghost-Hunt" content="Text - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
</head>

<body>
    <a-scene>

        <!-- Spacing. -->
        <a-assets>
            <a-camera><img id="bar" src="/public/images/A-frame/bar_bottom.png">
            </a-camera>
            <a-entity scale="2 2 2">
            <a-camera ><img id="button1" src="/public/images/A-frame/heart-solid.png" >
            </a-camera>
        </a-entity>
            <a-camera><img id="button2" src="/public/images/A-frame/hint_button.png">
            </a-camera>
            <a-camera><img id="map" src="">
            </a-camera>

            <a-mixin id="button_style" geometry="primitive: plane; width: 1; height: 0.4" padding-top: 5></a-mixin>


        </a-assets>

        <a-entity with="10"> 
            <a-image src="#bar" width="10" height="1" position="0 -2.5 -8" rotation="0 0 0"></a-image>
            <a-image mixin="button_style" src="#button1" position=" -3 -2.5 -8" rotation="0 0 0" class="raycastable menu-button"></a-image>
            <a-image src="#button2" width="1" height="0.4" position=" -1 -2.5 -8" rotation="0 0 0" class="raycastable menu-button"></a-image>
        </a-entity>

    </a-scene>
</body>

</html>
